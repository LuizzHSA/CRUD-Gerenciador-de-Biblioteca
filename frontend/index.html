<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">ðŸ“š Cadastrar Livro</h1>
            <a href="livros.html" class="btn btn-primary">ðŸ“– Ver Livros Cadastrados</a>
        </div>

        <form id="formLivro" class="mb-4">
            <div class="mb-3">
                <input type="text" id="titulo" class="form-control" placeholder="TÃ­tulo" required />
            </div>
            <div class="mb-3">
                <input type="text" id="autor" class="form-control" placeholder="Autor" required />
            </div>
            <div class="mb-3">
                <input type="text" id="editora" class="form-control" placeholder="Editora" />
            </div>
            <div class="mb-3">
                <input type="number" id="ano" class="form-control" placeholder="Ano" />
            </div>
            <div class="mb-3">
                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" />
            </div>
            <button type="submit" class="btn btn-success">ðŸ’¾ Salvar Livro</button>
        </form>

        <div id="mensagem" class="alert alert-success d-none"></div>
    </div>

    <script>
        const form = document.getElementById('formLivro');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const livro = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                editora: document.getElementById('editora').value,
                ano: document.getElementById('ano').value,
                quantidade: document.getElementById('quantidade').value
            };

            try {
                const resposta = await fetch('http://localhost:3000/api/livros', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(livro)
                });

                if (resposta.ok) {
                    mensagem.textContent = 'Livro cadastrado com sucesso!';
                    mensagem.classList.remove('d-none');
                    form.reset();
                    setTimeout(() => mensagem.classList.add('d-none'), 3000);
                } else {
                    alert('Erro ao cadastrar livro.');
                }
            } catch (erro) {
                alert('Erro na requisiÃ§Ã£o.');
                console.error(erro);
            }
        });
    </script>
</body>

</html>
