<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livros Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">üìö Livros Cadastrados</h1>
    <a href="index.html" class="btn btn-primary mb-3">‚ûï Cadastrar novo livro</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>T√≠tulo</th>
                <th>Autor</th>
                <th>Editora</th>
                <th>Ano</th>
                <th>Quantidade</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="tabelaLivros"></tbody>
    </table>

    <script>
        async function carregarLivros() {
            const resposta = await fetch('http://localhost:3000/api/livros');
            const livros = await resposta.json();
            const tabela = document.getElementById('tabelaLivros');

            livros.forEach(livro => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${livro.titulo}</td>
          <td>${livro.autor}</td>
          <td>${livro.editora}</td>
          <td>${livro.ano}</td>
          <td>${livro.quantidade}</td>
          <td>
            <button class="btn btn-sm btn-warning">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-danger" onclick="deletarLivro(${livro.id})">üóëÔ∏è</button>
          </td>
        `;
                tabela.appendChild(tr);
            });
        }

        async function deletarLivro(id) {
            if (confirm("Tem certeza que deseja deletar este livro?")) {
                await fetch(`http://localhost:3000/api/livros/${id}`, {
                    method: 'DELETE'
                });
                location.reload();
            }
        }

        carregarLivros();
    </script>
</body>

</html>
